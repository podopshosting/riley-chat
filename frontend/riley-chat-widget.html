<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley Chat Widget</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Floating Chat Button */
        #riley-chat-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #9ACD32, #F26924);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(154, 205, 50, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999999;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        #riley-chat-trigger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(154, 205, 50, 0.6);
        }

        #riley-chat-trigger .chat-icon {
            width: 24px;
            height: 24px;
        }

        /* Main Chat Box */
        #riley-desktop-chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            z-index: 1000000;
            display: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        #riley-desktop-chat-box.visible {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .outer-wrapper {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .wrapper {
            background: #ffffff;
        }

        header {
            background: linear-gradient(135deg, #9ACD32, #F26924);
            color: white;
            padding: 20px;
        }

        header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .riley-chat-icon-small {
            width: 32px;
            height: 32px;
        }

        .riley-chat-icon-small svg {
            width: 100%;
            height: 100%;
        }

        section {
            padding: 24px;
            display: none;
        }

        section.visible {
            display: block;
        }

        ol {
            list-style: none;
        }

        li {
            margin-bottom: 16px;
            display: none;
        }

        li.visible {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            object-fit: cover;
        }

        li span {
            background: #f3f4f6;
            padding: 12px 16px;
            border-radius: 12px;
            flex: 1;
            font-size: 14px;
            line-height: 1.5;
        }

        #message-content {
            display: block !important;
            flex-direction: column;
            gap: 0;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 6px;
            margin-top: 12px;
            color: #374151;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #9ACD32;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        section > p {
            font-size: 11px;
            color: #6b7280;
            line-height: 1.5;
            margin-top: 16px;
            margin-bottom: 16px;
        }

        .desktop-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .desktop-buttons a {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s;
        }

        .desktop-buttons a:hover {
            color: #374151;
        }

        #text-me {
            background: linear-gradient(135deg, #9ACD32, #F26924);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #text-me:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(154, 205, 50, 0.4);
        }

        #text-me:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #close-riley-desktop-chat-box {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            opacity: 0.8;
            transition: opacity 0.2s;
            z-index: 10;
        }

        #close-riley-desktop-chat-box:hover {
            opacity: 1;
        }

        #close-riley-desktop-chat-box svg {
            width: 28px;
            height: 28px;
        }

        /* Follow-up Section */
        #follow-up {
            text-align: center;
        }

        .follow-up-wrapper {
            padding: 20px 0;
        }

        .follow-up-wrapper svg {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .follow-up-wrapper h2 {
            font-size: 20px;
            color: #10b981;
            margin-bottom: 24px;
        }

        #follow-up-message {
            justify-content: center;
        }

        /* Avatar Upload */
        .avatar-upload-section {
            margin: 16px 0;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            border: 2px dashed #d1d5db;
        }

        .avatar-upload-label {
            display: block;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            color: #6b7280;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 12px;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            object-fit: cover;
        }

        #avatar-upload {
            display: none;
        }

        @media (max-width: 480px) {
            #riley-desktop-chat-box {
                width: calc(100vw - 40px);
                bottom: 10px;
                right: 10px;
            }

            #riley-chat-trigger {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Button -->
    <button id="riley-chat-trigger">
        <div class="chat-icon">
            <svg viewBox="0 0 31 30" xmlns="http://www.w3.org/2000/svg">
                <path d="M.695 28.617a.324.324 0 0 0 .126.58c.978.128 2.652.16 4.23-.773A12.018 12.018 0 0 0 11.049 30c6.093 0 11.049-4.405 11.049-9.871 0-5.467-4.956-9.872-11.05-9.872C4.957 10.257 0 14.662 0 20.13c0 2.347.915 4.501 2.462 6.205-.315.772-.82 1.64-1.767 2.283zm14.3-9.71c.663 0 1.2.546 1.2 1.222a1.21 1.21 0 0 1-1.2 1.221 1.21 1.21 0 0 1-1.2-1.221 1.21 1.21 0 0 1 1.2-1.222zm-3.978 0c.663 0 1.2.546 1.2 1.222a1.21 1.21 0 0 1-1.2 1.221c-.663 0-1.168-.578-1.168-1.221 0-.643.537-1.222 1.168-1.222zm-3.946 0c.663 0 1.2.546 1.2 1.222a1.21 1.21 0 0 1-1.2 1.221 1.21 1.21 0 0 1-1.2-1.221 1.21 1.21 0 0 1 1.2-1.222z" fill="#FFF" fill-rule="nonzero" opacity="1"></path>
            </svg>
        </div>
        <span>Let's Chat!</span>
    </button>

    <!-- Chat Box -->
    <div id="riley-desktop-chat-box">
        <div class="outer-wrapper">
            <div class="wrapper">
                <header>
                    <h1>
                        <div class="riley-chat-icon-small">
                            <svg viewBox="0 0 31 30" xmlns="http://www.w3.org/2000/svg">
                                <path d="M.695 28.617a.324.324 0 0 0 .126.58c.978.128 2.652.16 4.23-.773A12.018 12.018 0 0 0 11.049 30c6.093 0 11.049-4.405 11.049-9.871 0-5.467-4.956-9.872-11.05-9.872C4.957 10.257 0 14.662 0 20.13c0 2.347.915 4.501 2.462 6.205-.315.772-.82 1.64-1.767 2.283zm14.3-9.71c.663 0 1.2.546 1.2 1.222a1.21 1.21 0 0 1-1.2 1.221 1.21 1.21 0 0 1-1.2-1.221 1.21 1.21 0 0 1 1.2-1.222zm-3.978 0c.663 0 1.2.546 1.2 1.222a1.21 1.21 0 0 1-1.2 1.221c-.663 0-1.168-.578-1.168-1.221 0-.643.537-1.222 1.168-1.222zm-3.946 0c.663 0 1.2.546 1.2 1.222a1.21 1.21 0 0 1-1.2 1.221 1.21 1.21 0 0 1-1.2-1.221 1.21 1.21 0 0 1 1.2-1.222z" fill="#FFF" fill-rule="nonzero" opacity="1"></path>
                            </svg>
                        </div>
                        <span>Let's Chat!</span>
                    </h1>
                </header>

                <section id="message-us" class="visible">
                    <ol>
                        <li class="visible">
                            <img class="profile-icon" src="https://riley-dashboard-1754514173.s3.amazonaws.com/assets/panda-logo.png" alt="Panda Exteriors" id="avatar-display">
                            <span>Would you like to chat with our team?</span>
                        </li>

                        <!-- Avatar Upload Option -->
                        <li id="avatar-upload-section" class="visible">
                            <div class="avatar-upload-section">
                                <label for="avatar-upload" class="avatar-upload-label">
                                    <img class="avatar-preview" id="avatar-preview" src="https://riley-dashboard-1754514173.s3.amazonaws.com/assets/panda-logo.png" alt="Panda Exteriors">
                                    <div>ðŸ“· Click to upload your avatar</div>
                                </label>
                                <input type="file" id="avatar-upload" accept="image/*">
                            </div>
                        </li>

                        <li id="message-content" class="visible">
                            <label for="telephone">Your Mobile</label>
                            <input type="text" name="telephone" id="telephone" placeholder="(123) 456-7890">

                            <label for="message">Message</label>
                            <textarea name="message" id="message" placeholder="your message"></textarea>
                        </li>
                    </ol>
                    <p>By submitting you agree to receive text messages at the number provided. Message/data rates apply.</p>
                    <div class="desktop-buttons">
                        <a href="https://www.pandaexteriors.com" target="_blank">
                            Powered by <strong>Panda Exteriors</strong>
                        </a>
                        <button id="text-me">Text Me</button>
                    </div>
                </section>

                <section id="follow-up">
                    <div class="follow-up-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 304 253"><defs><linearGradient id="a" x1="50.459%" x2="50.459%" y1="63.093%" y2="37.093%"><stop offset="0%" stop-color="gray" stop-opacity=".25"></stop><stop offset="54%" stop-color="gray" stop-opacity=".12"></stop><stop offset="100%" stop-color="gray" stop-opacity=".1"></stop></linearGradient></defs><g fill="none" fill-rule="evenodd"><ellipse cx="151.005" cy="139.213" fill="#FFF" rx="16.86" ry="16.868"></ellipse><path fill="#3ACC6C" fill-rule="nonzero" d="M173.157 136.99c0 9.118-5.49 17.339-13.91 20.828a22.526 22.526 0 0 1-24.558-4.887 22.552 22.552 0 0 1-4.885-24.568 22.534 22.534 0 0 1 20.819-13.917c12.445 0 22.534 10.093 22.534 22.544zm-25.138 11.934l16.715-16.723a1.453 1.453 0 0 0 0-2.058l-2.056-2.043a1.449 1.449 0 0 0-2.054 0l-13.634 13.64-6.365-6.383a1.458 1.458 0 0 0-2.057 0l-2.057 2.07a1.46 1.46 0 0 0 0 2.057l9.451 9.452a1.452 1.452 0 0 0 2.057 0v-.012z"></path></g></svg>
                        <h2>We've received your message!</h2>
                        <ol>
                            <li id="follow-up-message" class="visible">
                                <img class="profile-icon" src="https://riley-dashboard-1754514173.s3.amazonaws.com/assets/panda-logo.png" alt="Panda Exteriors">
                                <span>We'll send a reply to your mobile number.</span>
                            </li>
                        </ol>
                    </div>
                </section>
            </div>
            <button id="close-riley-desktop-chat-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58 58">
                    <g fill="none" fill-rule="nonzero">
                        <circle cx="29" cy="29" r="29" fill="#000000" opacity="0.5"></circle>
                        <path stroke="#FFF" stroke-linecap="square" stroke-width="3.2" d="M21.32 21.32L37 37M36.68 21.32L21 37"></path>
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration (can be overridden by parent page)
        const config = window.RileyWidgetConfig || {
            apiUrl: 'https://jtpw1iado5.execute-api.us-east-2.amazonaws.com/prod',
            companyName: 'Panda Exteriors',
            avatarUrl: null,
            primaryColor: '#9ACD32'
        };

        // Elements
        const trigger = document.getElementById('riley-chat-trigger');
        const chatBox = document.getElementById('riley-desktop-chat-box');
        const closeBtn = document.getElementById('close-riley-desktop-chat-box');
        const textMeBtn = document.getElementById('text-me');
        const avatarUpload = document.getElementById('avatar-upload');
        const avatarPreview = document.getElementById('avatar-preview');
        const avatarDisplay = document.getElementById('avatar-display');
        const messageSection = document.getElementById('message-us');
        const followUpSection = document.getElementById('follow-up');
        let uploadedAvatar = null;

        // Set avatar if provided in config
        if (config.avatarUrl) {
            avatarPreview.src = config.avatarUrl;
            avatarDisplay.src = config.avatarUrl;
            document.querySelectorAll('.profile-icon').forEach(img => {
                img.src = config.avatarUrl;
            });
        }

        // Toggle chat box
        trigger.addEventListener('click', () => {
            chatBox.classList.add('visible');
            trigger.style.display = 'none';
        });

        closeBtn.addEventListener('click', () => {
            chatBox.classList.remove('visible');
            trigger.style.display = 'flex';
        });

        // Avatar upload
        avatarUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.src = event.target.result;
                    avatarDisplay.src = event.target.result;
                    uploadedAvatar = file;
                };
                reader.readAsDataURL(file);
            }
        });

        // Phone number formatting
        const phoneInput = document.getElementById('telephone');
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = `(${value}`;
                } else if (value.length <= 6) {
                    value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
                } else {
                    value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
                }
            }
            e.target.value = value;
        });

        // Submit message
        textMeBtn.addEventListener('click', async () => {
            const phone = document.getElementById('telephone').value;
            const message = document.getElementById('message').value;

            if (!phone || !message) {
                alert('Please enter your phone number and message.');
                return;
            }

            // Disable button
            textMeBtn.disabled = true;
            textMeBtn.textContent = 'Sending...';

            try {
                // Clean phone number
                const cleanPhone = phone.replace(/\D/g, '');

                // Prepare form data
                const formData = {
                    phoneNumber: cleanPhone,
                    message: message,
                    channel: 'web',
                    metadata: {
                        source: 'website-widget',
                        userAgent: navigator.userAgent
                    }
                };

                // Send to API
                const response = await fetch(`${config.apiUrl}/riley`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success
                    messageSection.classList.remove('visible');
                    followUpSection.classList.add('visible');

                    // Reset form after delay
                    setTimeout(() => {
                        document.getElementById('telephone').value = '';
                        document.getElementById('message').value = '';
                        messageSection.classList.add('visible');
                        followUpSection.classList.remove('visible');
                        textMeBtn.disabled = false;
                        textMeBtn.textContent = 'Text Me';

                        // Auto-close after success
                        setTimeout(() => {
                            chatBox.classList.remove('visible');
                            trigger.style.display = 'flex';
                        }, 3000);
                    }, 5000);
                } else {
                    throw new Error(data.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Sorry, there was an error sending your message. Please try again.');
                textMeBtn.disabled = false;
                textMeBtn.textContent = 'Text Me';
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && chatBox.classList.contains('visible')) {
                chatBox.classList.remove('visible');
                trigger.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
