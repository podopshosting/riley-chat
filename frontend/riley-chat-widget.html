<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley Chat Widget</title>
    <style>
        /* Chat Widget Styles */
        #riley-chat-widget {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --success-color: #10B981;
            --text-color: #111827;
            --bg-color: #FFFFFF;
            --shadow: 0 10px 40px rgba(0,0,0,0.15);
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 999999;
        }

        /* Chat Button */
        .riley-chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border: none;
            box-shadow: var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .riley-chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(79, 70, 229, 0.4);
        }

        .riley-chat-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .riley-unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #EF4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            border: 3px solid white;
        }

        .riley-unread-badge.show {
            display: flex;
        }

        /* Chat Window */
        .riley-chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            max-width: calc(100vw - 40px);
            height: 600px;
            max-height: calc(100vh - 120px);
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        .riley-chat-window.show {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat Header */
        .riley-chat-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .riley-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .riley-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .riley-header-text h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .riley-header-text p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .riley-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .riley-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Contact Form */
        .riley-contact-form {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .riley-form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .riley-form-subtitle {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 8px;
        }

        .riley-form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .riley-form-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-color);
        }

        .riley-form-label.optional {
            color: #6B7280;
            font-weight: 400;
        }

        .riley-form-input {
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .riley-form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .riley-start-chat-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .riley-start-chat-btn:hover {
            background: var(--primary-hover);
        }

        .riley-start-chat-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }

        /* Chat Messages */
        .riley-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #F9FAFB;
        }

        .riley-message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .riley-message.user {
            flex-direction: row-reverse;
        }

        .riley-message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .riley-message.assistant .riley-message-avatar {
            background: var(--primary-color);
            color: white;
        }

        .riley-message.user .riley-message-avatar {
            background: #E5E7EB;
            color: var(--text-color);
        }

        .riley-message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .riley-message.assistant .riley-message-content {
            background: white;
            color: var(--text-color);
            border: 1px solid #E5E7EB;
        }

        .riley-message.user .riley-message-content {
            background: var(--primary-color);
            color: white;
        }

        .riley-message-time {
            font-size: 11px;
            color: #9CA3AF;
            margin-top: 4px;
            padding: 0 16px;
        }

        /* Appointment Status Banner */
        .riley-appointment-banner {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: white;
            padding: 16px 20px;
            display: none;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .riley-appointment-banner.show {
            display: flex;
        }

        .riley-appointment-icon {
            font-size: 24px;
        }

        .riley-appointment-text {
            flex: 1;
        }

        .riley-appointment-text h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .riley-appointment-text p {
            margin: 4px 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        /* Typing Indicator */
        .riley-typing {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .riley-typing.show {
            display: flex;
        }

        .riley-typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
        }

        .riley-typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9CA3AF;
            animation: typing 1.4s infinite;
        }

        .riley-typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .riley-typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Chat Input */
        .riley-chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid #E5E7EB;
            background: white;
        }

        .riley-chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .riley-chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .riley-chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .riley-send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .riley-send-btn:hover {
            background: var(--primary-hover);
        }

        .riley-send-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }

        /* Powered by */
        .riley-powered-by {
            text-align: center;
            padding: 8px;
            font-size: 11px;
            color: #9CA3AF;
            background: #F9FAFB;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            #riley-chat-widget {
                bottom: 10px;
                right: 10px;
            }

            .riley-chat-window {
                width: calc(100vw - 20px);
                height: calc(100vh - 100px);
                bottom: 70px;
            }
        }

        /* Scrollbar */
        .riley-chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .riley-chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .riley-chat-messages::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 3px;
        }

        .riley-chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }
    </style>
</head>
<body>
    <!-- This file is the actual widget that gets embedded -->
    <div id="riley-chat-widget">
        <!-- Chat Button -->
        <button class="riley-chat-button" id="rileyToggleBtn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            </svg>
            <div class="riley-unread-badge" id="rileyBadge">1</div>
        </button>

        <!-- Chat Window -->
        <div class="riley-chat-window" id="rileyChatWindow">
            <!-- Header -->
            <div class="riley-chat-header">
                <div class="riley-header-info">
                    <div class="riley-avatar">🐼</div>
                    <div class="riley-header-text">
                        <h3>Riley</h3>
                        <p>Your roofing assistant</p>
                    </div>
                </div>
                <button class="riley-close-btn" id="rileyCloseBtn">&times;</button>
            </div>

            <!-- Appointment Banner -->
            <div class="riley-appointment-banner" id="rileyAppointmentBanner">
                <div class="riley-appointment-icon">📅</div>
                <div class="riley-appointment-text">
                    <h4>Appointment Requested!</h4>
                    <p>We'll confirm your appointment shortly</p>
                </div>
            </div>

            <!-- Contact Form (shown first) -->
            <div class="riley-contact-form" id="rileyContactForm">
                <div class="riley-form-title">👋 Let's get started!</div>
                <div class="riley-form-subtitle">We'll help you with your roofing needs</div>

                <div class="riley-form-group">
                    <label class="riley-form-label">Your Name *</label>
                    <input type="text" class="riley-form-input" id="rileyName" placeholder="John Doe" required>
                </div>

                <div class="riley-form-group">
                    <label class="riley-form-label">Phone Number *</label>
                    <input type="tel" class="riley-form-input" id="rileyPhone" placeholder="(555) 123-4567" required>
                </div>

                <div class="riley-form-group">
                    <label class="riley-form-label optional">Email (Optional)</label>
                    <input type="email" class="riley-form-input" id="rileyEmail" placeholder="john@example.com">
                </div>

                <button class="riley-start-chat-btn" id="rileyStartBtn">Start Chat</button>
            </div>

            <!-- Chat Messages -->
            <div class="riley-chat-messages" id="rileyChatMessages" style="display: none;">
                <!-- Messages will be added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="riley-typing" id="rileyTyping">
                <div class="riley-message-avatar" style="background: var(--primary-color); color: white;">🐼</div>
                <div class="riley-typing-dots">
                    <div class="riley-typing-dot"></div>
                    <div class="riley-typing-dot"></div>
                    <div class="riley-typing-dot"></div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="riley-chat-input-container" id="rileyChatInputContainer" style="display: none;">
                <div class="riley-chat-input-wrapper">
                    <textarea class="riley-chat-input" id="rileyChatInput" placeholder="Type your message..." rows="1"></textarea>
                    <button class="riley-send-btn" id="rileySendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Powered By -->
            <div class="riley-powered-by">
                Powered by Riley AI
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Configuration
            const API_URL = 'https://cbtr8iqu56.execute-api.us-east-1.amazonaws.com/prod';
            let conversationId = null;
            let contactInfo = {};
            let hasAppointment = false;

            // Elements
            const toggleBtn = document.getElementById('rileyToggleBtn');
            const closeBtn = document.getElementById('rileyCloseBtn');
            const chatWindow = document.getElementById('rileyChatWindow');
            const contactForm = document.getElementById('rileyContactForm');
            const startBtn = document.getElementById('rileyStartBtn');
            const messagesContainer = document.getElementById('rileyChatMessages');
            const inputContainer = document.getElementById('rileyChatInputContainer');
            const chatInput = document.getElementById('rileyChatInput');
            const sendBtn = document.getElementById('rileySendBtn');
            const typingIndicator = document.getElementById('rileyTyping');
            const appointmentBanner = document.getElementById('rileyAppointmentBanner');
            const badge = document.getElementById('rileyBadge');

            // Toggle chat window
            toggleBtn.addEventListener('click', () => {
                chatWindow.classList.toggle('show');
                badge.classList.remove('show');
            });

            closeBtn.addEventListener('click', () => {
                chatWindow.classList.remove('show');
            });

            // Start chat
            startBtn.addEventListener('click', async () => {
                const name = document.getElementById('rileyName').value.trim();
                const phone = document.getElementById('rileyPhone').value.trim();
                const email = document.getElementById('rileyEmail').value.trim();

                if (!name || !phone) {
                    alert('Please enter your name and phone number');
                    return;
                }

                contactInfo = { name, phone, email };

                // Hide form, show chat
                contactForm.style.display = 'none';
                messagesContainer.style.display = 'flex';
                inputContainer.style.display = 'block';

                // Create contact in CRM
                await createContact(name, phone, email);

                // Send initial greeting
                addMessage('assistant', `Hi ${name.split(' ')[0]}! 👋 I'm Riley from Panda Exteriors. How can I help you with your roofing needs today?`);

                chatInput.focus();
            });

            // Send message
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = chatInput.scrollHeight + 'px';
            });

            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;

                // Add user message
                addMessage('user', message);
                chatInput.value = '';
                chatInput.style.height = 'auto';

                // Show typing indicator
                typingIndicator.classList.add('show');

                try {
                    // Send to API
                    const response = await fetch(`${API_URL}/riley`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message,
                            phoneNumber: contactInfo.phone,
                            email: contactInfo.email,
                            conversationId,
                            channel: 'web',
                            metadata: {
                                name: contactInfo.name,
                                source: 'website-widget'
                            }
                        })
                    });

                    const data = await response.json();
                    conversationId = data.conversationId;

                    // Hide typing indicator
                    typingIndicator.classList.remove('show');

                    // Add Riley's response
                    addMessage('assistant', data.response);

                    // Check for appointment intent
                    if (data.intent && (data.intent.intent === 'booking' || data.intent.intent === 'appointment')) {
                        setAppointmentStatus(true);
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    typingIndicator.classList.remove('show');
                    addMessage('assistant', "Sorry, I'm having trouble right now. Please try again in a moment.");
                }
            }

            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `riley-message ${role}`;

                const avatar = document.createElement('div');
                avatar.className = 'riley-message-avatar';
                avatar.textContent = role === 'assistant' ? '🐼' : contactInfo.name.charAt(0).toUpperCase();

                const contentDiv = document.createElement('div');
                contentDiv.className = 'riley-message-content';
                contentDiv.textContent = content;

                if (role === 'user') {
                    messageDiv.appendChild(contentDiv);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(contentDiv);
                }

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async function createContact(name, phone, email) {
                try {
                    await fetch(`${API_URL}/contacts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            firstName: name.split(' ')[0],
                            lastName: name.split(' ').slice(1).join(' '),
                            phoneNumber: phone,
                            email: email,
                            leadStatus: 'new',
                            source: 'website-widget',
                            tags: ['web-chat', 'roofing-inquiry']
                        })
                    });
                } catch (error) {
                    console.error('Error creating contact:', error);
                }
            }

            function setAppointmentStatus(status) {
                hasAppointment = status;
                if (status) {
                    appointmentBanner.classList.add('show');
                    // Update contact status to "engaged"
                    updateContactStatus('engaged');
                }
            }

            async function updateContactStatus(status) {
                try {
                    // Find contact by phone and update status
                    const contacts = await fetch(`${API_URL}/contacts?phoneNumber=${contactInfo.phone}`).then(r => r.json());
                    if (contacts.contacts && contacts.contacts[0]) {
                        await fetch(`${API_URL}/contacts`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contactId: contacts.contacts[0].contactId,
                                leadStatus: status
                            })
                        });
                    }
                } catch (error) {
                    console.error('Error updating contact status:', error);
                }
            }

            // Show unread badge initially
            setTimeout(() => {
                badge.classList.add('show');
            }, 2000);
        })();
    </script>
</body>
</html>
